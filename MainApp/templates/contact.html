<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
    <div class="container">
        <div class="row d-flex align-items-stretch no-gutters">
            <div class="col-md-6 p-5 order-md-last">
                <h2 class="h4 mb-5 font-weight-bold">Contact Us</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="radio" name="delivery" value="delivery" id="delivery"/> Delivery
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lat" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-stretch">
                <div id="map"></div>
                <script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoiamFpbnNodWJoYW0iLCJhIjoiY2tkcG5lYzgyMjNteTMwbXIzYjkxaWtjayJ9.mV7uussgvFw4MXHVyMkIBg';
                    var coordinates = document.getElementById('coordinates');

                    var map = new mapboxgl.Map({
                    container: 'map', // container id
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [77.2230, 28.5086], // starting position
                    zoom: 6 // starting zoom
                    });

                    // Add geolocate control to the map.
                    map.addControl(
                    new mapboxgl.GeolocateControl({
                    positionOptions: {
                    enableHighAccuracy: true
                    },
                    trackUserLocation: true,
                    showUserLocation: false
                    })
                    );

                    if (navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(position => {
                              document.getElementById('lon').value=position.coords.longitude;
                              document.getElementById('lat').value=position.coords.latitude;
                              var marker = new mapboxgl.Marker({
                                draggable: true
                                })
                                .setLngLat([position.coords.longitude, position.coords.latitude])
                                .addTo(map);

                            function onDragEnd() {
                            var lngLat = marker.getLngLat();
                            document.getElementById('lon').value=lngLat.lng;
                            document.getElementById('lat').value=lngLat.lat;
                            }

                            marker.on('dragend', onDragEnd);

                        });
                    }

                </script>
            </div>
        </div>
    </div>
</section>
